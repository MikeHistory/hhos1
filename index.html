                    layer.off('click');

                        L.DomEvent.preventDefault(e.originalEvent);

                        if (!tapTimes[markerId]) {
                            // First tap on this marker
                            tapTimes[markerId] = { time: now, count: 1 };
                        } else {

                            var timeDiff = now - tapTimes[markerId].time;

                            // this tooltip will automatically close after 3 seconds.
                            // The timeout check prevents this running if it was actually a double tap.
                            tapTimeout = setTimeout(function() {
