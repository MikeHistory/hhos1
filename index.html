                var html_7a6502edcb880c17cb886a018fd620f2 = $(`<div id="html_7a6502edcb880c17cb886a018fd620f2" style="width: 100.0%; height: 100.0%;">     <div style="font-family:Arial; font-size:12px; line-height:1.4;">       <h4 style="margin:5px 0;">Radford's Ferry/South Amboy</h4>       <img src="images/radfordferry.jpg" style="width:200px;"><br>       <p>Radford’s Ferry was an early colonial ferry crossing on the south shore of the Raritan River, serving as a vital link between New Jersey and New York. Established by the late 17th century, it became the likely eastern terminus of Lawrie’s Road (Burlington Path)—the overland route connecting Perth Amboy to Burlington. This location later developed into South Amboy, officially chartered in 1798. Today, its legacy remains in Radford Ferry Road and the South Amboy Ferry Terminal, marking its historic role in early New Jersey transportation.</p>       <p><i>Time Period: pre-1700</i></p>     </div>     </div>`)[0];

            map_d8b5c48b3cd82a2df2913bb93013bd7b.on('load', function() {
                // Track tap timing for each marker
                var tapTimes = {};
                var tapTimeout = null;

                // Iterate over all layers to find markers
                map_d8b5c48b3cd82a2df2913bb93013bd7b.eachLayer(function(layer) {
                    if (layer instanceof L.Marker && layer.options.tooltip) {
                        // Bind touch events to the marker
                        layer.on('click', function(e) {
                            e.originalEvent.preventDefault(); // Prevent default click behavior
                            var now = Date.now();
                            var markerId = L.stamp(layer);

                            if (!tapTimes[markerId]) {
                                tapTimes[markerId] = { time: now, count: 1 };
                            } else {
                                var timeDiff = now - tapTimes[markerId].time;
                                if (timeDiff < 300) { // Double tap within 300ms
                                    tapTimes[markerId].count++;
                                } else {
                                    tapTimes[markerId] = { time: now, count: 1 };
                                }
                            }

                            // Single tap: Show tooltip temporarily
                            if (tapTimes[markerId].count === 1) {
                                // Close any existing tooltips
                                map_d8b5c48b3cd82a2df2913bb93013bd7b.eachLayer(function(l) {
                                    if (l.getTooltip() && l.isTooltipOpen()) {
                                        l.closeTooltip();
                                    }
                                });
                                // Open the tooltip
                                layer.openTooltip();
                                // Auto-close after 3 seconds
                                if (tapTimeout) {
                                    clearTimeout(tapTimeout);
                                }
                                tapTimeout = setTimeout(function() {
                                    layer.closeTooltip();
                                }, 3000);
                            }

                            // Double tap: Show popup
                            if (tapTimes[markerId].count === 2) {
                                // Close any open tooltip
                                layer.closeTooltip();
                                // Open the popup
                                layer.openPopup();
                                // Reset tap count
                                tapTimes[markerId].count = 0;
                            }
                        });
                    }
                });
            });
