                var html_f1fd7f828b97e7aa68cf9ff6a72e81f1 = $(`<div id="html_f1fd7f828b97e7aa68cf9ff6a72e81f1" style="width: 100.0%; height: 100.0%;">     <div style="font-family:Arial; font-size:12px; line-height:1.4;">       <h4 style="margin:5px 0;">Inian's Ferry/New Brunswick</h4>       <img src="images/new_brusnwick.jpg" style="width:200px;"><br>       <p>New Brunswick, New Jersey, originated in 1681 as 'Inian's Ferry,' a settlement founded by John Inian and English investors at a key Raritan River crossing. Named after the British House of Brunswick, it was incorporated as a town in 1730, growing from a ferry hub into a colonial trade center. Early structures like the 1739 Buccleuch Mansion mark its roots, while the Sign of the Red Lion Tavern hosted Queen’s College classes in 1771.</p>       <p><i>Time Period: pre-1700</i></p>     </div>     </div>`)[0];

                var html_e35d2f442ab6c9ed365bf64a7db9d01f = $(`<div id="html_e35d2f442ab6c9ed365bf64a7db9d01f" style="width: 100.0%; height: 100.0%;">     <div style="font-family:Arial; font-size:12px; line-height:1.4;">       <h4 style="margin:5px 0;">Princeton</h4>       <img src="images/princeton.jpg" style="width:200px;"><br>       <p>Princeton, New Jersey, began around 1696 as 'Stony Brook,' a small Quaker settlement along early trails that became the King’s Highway. It grew into a village by the 1720s, adopting the name 'Princeton' in the 1730s, and served as a key stop between New Brunswick and Trenton. The 1726 Stony Brook Meeting House and the 1746 founding of the College of New Jersey (later Princeton University) highlight its colonial roots and rising prominence.</p>       <p><i>Time Period: pre-1700</i></p>     </div>     </div>`)[0];

                var html_0980b03a9837cecf1ddbe7d47caf1add = $(`<div id="html_0980b03a9837cecf1ddbe7d47caf1add" style="width: 100.0%; height: 100.0%;">     <div style="font-family:Arial; font-size:12px; line-height:1.4;">       <h4 style="margin:5px 0;">Shrewsbury</h4>       <img src="images/shrewsbury.jpg" style="width:200px;"><br>       <p>Shrewsbury was established in 1630 by English Puritans from New England, making it one of New Jersey’s earliest colonial settlements. Named after Shrewsbury, England, it became a Quaker stronghold in Monmouth County, thriving as an agricultural and religious community. The Allen House, built around 1667, stands as a testament to its early development, later serving as a tavern along key colonial routes. Its coastal proximity and fertile lands shaped its growth through the 17th and 18th centuries.</p>       <p><i>Time Period: pre-1700</i></p>     </div>     </div>`)[0];
