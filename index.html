            var mapInstance = map_5f1f4a48112ea499d5df3a9ca9ba8013;
            var tapTimes = {};
            var tapTimeout = null;

            // Function to apply click logic to a marker layer
            function applyTapLogic(layer) {
                 if (layer instanceof L.Marker && layer.getTooltip() && !layer._url) { // Check it's a marker, has tooltip, and not a cluster icon itself
                    layer.off('click'); // Remove previous click handlers if any
                    layer.on('click', function(e) {
                        L.DomEvent.preventDefault(e.originalEvent);
                        var now = Date.now();
                        var markerId = L.stamp(layer);

                        if (!tapTimes[markerId]) {
                            tapTimes[markerId] = { time: now, count: 1 };
                        } else {
                            var timeDiff = now - tapTimes[markerId].time;
                            if (timeDiff < 300) {
                                tapTimes[markerId].count++;
                                tapTimes[markerId].time = now;
                            } else {
                                tapTimes[markerId] = { time: now, count: 1 };
                            }
                        }

                        if (tapTimes[markerId].count === 1) {
                            if (tapTimeout) { clearTimeout(tapTimeout); tapTimeout = null; }
                            mapInstance.eachLayer(function(l) { if (l.isTooltipOpen && l.isTooltipOpen()) { l.closeTooltip(); } });
                            if (layer.getTooltip()) { layer.openTooltip(); }
                            tapTimeout = setTimeout(function() {
                                if (layer.isTooltipOpen && layer.isTooltipOpen()) { layer.closeTooltip(); }
                                tapTimeout = null;
                                if (tapTimes[markerId]) { tapTimes[markerId].count = 0; }
                            }, 3000);
                        } else if (tapTimes[markerId].count === 2) {
                             if (tapTimeout) { clearTimeout(tapTimeout); tapTimeout = null; }
                            if (layer.isTooltipOpen && layer.isTooltipOpen()) { layer.closeTooltip(); }
                            if (layer.getPopup()) { layer.openPopup(); }
                            tapTimes[markerId].count = 0;
                        }
                    });
                }
            }

            // Apply logic to existing layers initially
            mapInstance.eachLayer(function(layer) {
                 if (layer instanceof L.MarkerClusterGroup) {
                    // If it's a cluster group, wait for markers to be added or revealed
                    layer.on('clustermouseover', function (a) {
                         // Potentially apply logic on hover if needed, but click is main goal
                    });
                    layer.on('animationend', function () {
                         // Re-apply to visible markers after cluster expands/collapses
                         layer.eachLayer(applyTapLogic);
                    });
                    // Apply to initially visible markers within the cluster
                    layer.eachLayer(applyTapLogic);
                 } else {
                     // Apply to non-clustered markers directly
                    applyTapLogic(layer);
                 }
            });

             // Special handling for markers within clusters AFTER they spiderfy (expand on click)
             mapInstance.on('spiderfied', function (e) {
                e.markers.forEach(applyTapLogic);
            });
