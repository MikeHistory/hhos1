            map_6fa0e3a5515ffdb6edad4d3b11c688c6.on('load', function() {
                // Track tap timing for each marker
                var tapTimes = {};
                var tapTimeout = null;

                // Iterate over all layers to find markers
                map_6fa0e3a5515ffdb6edad4d3b11c688c6.eachLayer(function(layer) {
                    if (layer instanceof L.Marker && layer.options.tooltip) {
                        // Bind touch events to the marker
                        layer.on('click', function(e) {
                            e.originalEvent.preventDefault(); // Prevent default click behavior
                            var now = Date.now();
                            var markerId = L.stamp(layer);

                            if (!tapTimes[markerId]) {
                                tapTimes[markerId] = { time: now, count: 1 };
                            } else {
                                var timeDiff = now - tapTimes[markerId].time;
                                if (timeDiff < 300) { // Double tap within 300ms
                                    tapTimes[markerId].count++;
                                } else {
                                    tapTimes[markerId] = { time: now, count: 1 };
                                }
                            }

                            // Single tap: Show tooltip temporarily
                            if (tapTimes[markerId].count === 1) {
                                // Close any existing tooltips
                                map_6fa0e3a5515ffdb6edad4d3b11c688c6.eachLayer(function(l) {
                                    if (l.getTooltip() && l.isTooltipOpen()) {
                                        l.closeTooltip();
                                    }
                                });
                                // Open the tooltip
                                layer.openTooltip();
                                // Auto-close after 3 seconds
                                if (tapTimeout) {
                                    clearTimeout(tapTimeout);
                                }
                                tapTimeout = setTimeout(function() {
                                    layer.closeTooltip();
                                }, 3000);
                            }

                            // Double tap: Show popup
                            if (tapTimes[markerId].count === 2) {
                                // Close any open tooltip
                                layer.closeTooltip();
                                // Open the popup
                                layer.openPopup();
                                // Reset tap count
                                tapTimes[markerId].count = 0;
                            }
                        });
                    }
                });
            });
