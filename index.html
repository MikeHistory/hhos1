                var html_9ee8a75e2e8346b6d52921403645409c = $(`<div id="html_9ee8a75e2e8346b6d52921403645409c" style="width: 100.0%; height: 100.0%;">     <div style="font-family:Arial; font-size:12px; line-height:1.4;">       <h4 style="margin:5px 0;">Radford's Ferry/South Amboy</h4>       <img src="images/radfordferry.jpg" style="width:200px;"><br>       <p>Radford’s Ferry was an early colonial ferry crossing on the south shore of the Raritan River, serving as a vital link between New Jersey and New York. Established by the late 17th century, it became the likely eastern terminus of Lawrie’s Road (Burlington Path)—the overland route connecting Perth Amboy to Burlington. This location later developed into South Amboy, officially chartered in 1798. Today, its legacy remains in Radford Ferry Road and the South Amboy Ferry Terminal, marking its historic role in early New Jersey transportation.</p>       <p><i>Time Period: pre-1700</i></p>     </div>     </div>`)[0];

                var html_0d4c457d3131ffa872993753d8cde26c = $(`<div id="html_0d4c457d3131ffa872993753d8cde26c" style="width: 100.0%; height: 100.0%;">     <div style="font-family:Arial; font-size:12px; line-height:1.4;">       <h4 style="margin:5px 0;">Inian's Ferry/New Brunswick</h4>       <img src="images/new_brusnwick.jpg" style="width:200px;"><br>       <p>New Brunswick, New Jersey, originated in 1681 as 'Inian's Ferry,' a settlement founded by John Inian and English investors at a key Raritan River crossing. Named after the British House of Brunswick, it was incorporated as a town in 1730, growing from a ferry hub into a colonial trade center. Early structures like the 1739 Buccleuch Mansion mark its roots, while the Sign of the Red Lion Tavern hosted Queen’s College classes in 1771.</p>       <p><i>Time Period: pre-1700</i></p>     </div>     </div>`)[0];

                var html_fc5959b67d025d7125677a4240fc4658 = $(`<div id="html_fc5959b67d025d7125677a4240fc4658" style="width: 100.0%; height: 100.0%;">     <div style="font-family:Arial; font-size:12px; line-height:1.4;">       <h4 style="margin:5px 0;">Shrewsbury</h4>       <img src="images/shrewsbury.jpg" style="width:200px;"><br>       <p>Shrewsbury was established in 1630 by English Puritans from New England, making it one of New Jersey’s earliest colonial settlements. Named after Shrewsbury, England, it became a Quaker stronghold in Monmouth County, thriving as an agricultural and religious community. The Allen House, built around 1667, stands as a testament to its early development, later serving as a tavern along key colonial routes. Its coastal proximity and fertile lands shaped its growth through the 17th and 18th centuries.</p>       <p><i>Time Period: pre-1700</i></p>     </div>     </div>`)[0];

            // Track tap timing for each marker
            var tapTimes = {};
            var tapTimeout = null;

            // Iterate over all layers to find markers
            map_0cb221a020724926c6160388290bbeb6.eachLayer(function(layer) {
                if (layer instanceof L.Marker && layer.getTooltip()) {
                    // Unbind the default click handler to prevent automatic popup
                    layer.off('click');

                    // Bind custom click handler
                    layer.on('click', function(e) {
                        e.originalEvent.preventDefault();
                        var now = Date.now();
                        var markerId = L.stamp(layer);

                        if (!tapTimes[markerId]) {
                            tapTimes[markerId] = { time: now, count: 1 };
                        } else {
                            var timeDiff = now - tapTimes[markerId].time;
                            if (timeDiff < 300) {
                                tapTimes[markerId].count++;
                            } else {
                                tapTimes[markerId] = { time: now, count: 1 };
                            }
                        }

                        // Single tap: Show tooltip temporarily
                        if (tapTimes[markerId].count === 1) {
                            map_0cb221a020724926c6160388290bbeb6.eachLayer(function(l) {
                                if (l.getTooltip() && l.isTooltipOpen()) {
                                    l.closeTooltip();
                                }
                            });
                            layer.openTooltip();
                            if (tapTimeout) {
                                clearTimeout(tapTimeout);
                            }
                            tapTimeout = setTimeout(function() {
                                layer.closeTooltip();
                            }, 3000);
                        }

                        // Double tap: Show popup
                        if (tapTimes[markerId].count === 2) {
                            layer.closeTooltip();
                            layer.openPopup();
                            tapTimes[markerId].count = 0;
                        }
                    });
                }
            });
