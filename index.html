                var html_0f4e09f9351bdc0f12a9647569630ddd = $(`<div id="html_0f4e09f9351bdc0f12a9647569630ddd" style="width: 100.0%; height: 100.0%;">     <div style="font-family:Arial; font-size:12px; line-height:1.4;">       <h4 style="margin:5px 0;">Radford's Ferry/South Amboy</h4>       <img src="images/radfordferry.jpg" style="width:200px;"><br>       <p>Radford’s Ferry was an early colonial ferry crossing on the south shore of the Raritan River, serving as a vital link between New Jersey and New York. Established by the late 17th century, it became the likely eastern terminus of Lawrie’s Road (Burlington Path)—the overland route connecting Perth Amboy to Burlington. This location later developed into South Amboy, officially chartered in 1798. Today, its legacy remains in Radford Ferry Road and the South Amboy Ferry Terminal, marking its historic role in early New Jersey transportation.</p>       <p><i>Time Period: pre-1700</i></p>     </div>     </div>`)[0];

                var html_e8a1f2eee776adce20c02066e9d1b846 = $(`<div id="html_e8a1f2eee776adce20c02066e9d1b846" style="width: 100.0%; height: 100.0%;">     <div style="font-family:Arial; font-size:12px; line-height:1.4;">       <h4 style="margin:5px 0;">Inian's Ferry/New Brunswick</h4>       <img src="images/new_brusnwick.jpg" style="width:200px;"><br>       <p>New Brunswick, New Jersey, originated in 1681 as 'Inian's Ferry,' a settlement founded by John Inian and English investors at a key Raritan River crossing. Named after the British House of Brunswick, it was incorporated as a town in 1730, growing from a ferry hub into a colonial trade center. Early structures like the 1739 Buccleuch Mansion mark its roots, while the Sign of the Red Lion Tavern hosted Queen’s College classes in 1771.</p>       <p><i>Time Period: pre-1700</i></p>     </div>     </div>`)[0];

                var html_84bb1ad21c11849bb73e2da1e34f9c91 = $(`<div id="html_84bb1ad21c11849bb73e2da1e34f9c91" style="width: 100.0%; height: 100.0%;">     <div style="font-family:Arial; font-size:12px; line-height:1.4;">       <h4 style="margin:5px 0;">Princeton</h4>       <img src="images/princeton.jpg" style="width:200px;"><br>       <p>Princeton, New Jersey, began around 1696 as 'Stony Brook,' a small Quaker settlement along early trails that became the King’s Highway. It grew into a village by the 1720s, adopting the name 'Princeton' in the 1730s, and served as a key stop between New Brunswick and Trenton. The 1726 Stony Brook Meeting House and the 1746 founding of the College of New Jersey (later Princeton University) highlight its colonial roots and rising prominence.</p>       <p><i>Time Period: pre-1700</i></p>     </div>     </div>`)[0];

                var html_a57b1671a4693bb47c9117342acfedff = $(`<div id="html_a57b1671a4693bb47c9117342acfedff" style="width: 100.0%; height: 100.0%;">     <div style="font-family:Arial; font-size:12px; line-height:1.4;">       <h4 style="margin:5px 0;">Trenton</h4>       <img src="images/trenton.jpg" style="width:200px;"><br>       <p>Trenton, New Jersey, was founded in 1679 when Quaker Mahlon Stacy settled along the Delaware River, establishing a mill at 'The Falls.' Renamed 'Trent’s Town' in 1719 after his son sold lots, it grew into a key colonial hub and the King’s Highway’s western terminus by 1730. Its strategic river crossing fueled expansion, setting the stage for its later role as New Jersey’s capital.</p>       <p><i>Time Period: pre-1700</i></p>     </div>     </div>`)[0];

                var html_8be4232216b4b3fda116efab5afabb22 = $(`<div id="html_8be4232216b4b3fda116efab5afabb22" style="width: 100.0%; height: 100.0%;">     <div style="font-family:Arial; font-size:12px; line-height:1.4;">       <h4 style="margin:5px 0;">Shrewsbury</h4>       <img src="images/shrewsbury.jpg" style="width:200px;"><br>       <p>Shrewsbury was established in 1630 by English Puritans from New England, making it one of New Jersey’s earliest colonial settlements. Named after Shrewsbury, England, it became a Quaker stronghold in Monmouth County, thriving as an agricultural and religious community. The Allen House, built around 1667, stands as a testament to its early development, later serving as a tavern along key colonial routes. Its coastal proximity and fertile lands shaped its growth through the 17th and 18th centuries.</p>       <p><i>Time Period: pre-1700</i></p>     </div>     </div>`)[0];

                var html_18d20331135fcd40c9f3a0cebd19c8bc = $(`<div id="html_18d20331135fcd40c9f3a0cebd19c8bc" style="width: 100.0%; height: 100.0%;">     <div style="font-family:Arial; font-size:12px; line-height:1.4;">       <h4 style="margin:5px 0;">Middletown</h4>       <img src="images/middletown.jpg" style="width:200px;"><br>       <p>Middletown, settled in 1664 by English Puritans from New England, emerged as a key colonial outpost in Monmouth County. Initially dubbed 'New England Town,' it was renamed for its central location among early settlements. Founded under a land grant from the Monmouth Patent, it attracted farmers and fishermen drawn to its fertile soil and coastal access. By the late 17th century, it boasted a growing community with ties to Shrewsbury and Freehold, laying the groundwork for its role as a regional hub before the Revolutionary War.</p>       <p><i>Time Period: pre-1700</i></p>     </div>     </div>`)[0];

            // Track tap timing for each marker
            var tapTimes = {};
            var tapTimeout = null;

            // Iterate over all layers to find markers
            map_47ea7bdef485c3436821cb0437b1c9bd.eachLayer(function(layer) {
                if (layer instanceof L.Marker && layer.getTooltip()) {
                    // Unbind the default click handler to prevent automatic popup
                    layer.off('click');

                    // Bind custom click handler
                    layer.on('click', function(e) {
                        e.originalEvent.preventDefault();
                        var now = Date.now();
                        var markerId = L.stamp(layer);

                        if (!tapTimes[markerId]) {
                            tapTimes[markerId] = { time: now, count: 1 };
                        } else {
                            var timeDiff = now - tapTimes[markerId].time;
                            if (timeDiff < 300) {
                                tapTimes[markerId].count++;
                            } else {
                                tapTimes[markerId] = { time: now, count: 1 };
                            }
                        }

                        // Single tap: Show tooltip temporarily
                        if (tapTimes[markerId].count === 1) {
                            map_47ea7bdef485c3436821cb0437b1c9bd.eachLayer(function(l) {
                                if (l.getTooltip() && l.isTooltipOpen()) {
                                    l.closeTooltip();
                                }
                            });
                            layer.openTooltip();
                            if (tapTimeout) {
                                clearTimeout(tapTimeout);
                            }
                            tapTimeout = setTimeout(function() {
                                layer.closeTooltip();
                            }, 3000);
                        }

                        // Double tap: Show popup
                        if (tapTimes[markerId].count === 2) {
                            layer.closeTooltip();
                            layer.openPopup();
                            tapTimes[markerId].count = 0;
                        }
                    });
                }
            });
